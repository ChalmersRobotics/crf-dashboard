<!DOCTYPE html>
    <html lang="sv">
        <head>
            <title>CRF Dashboard</title>
            <meta charset="UTF-8" />
    
            <meta name="viewport" content="width=device-width initial-scale=1" />
            
            <link rel="stylesheet" type="text/css" href="css/styles.css">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <script
              src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous"></script>  

              <script 
                src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" 
                integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" 
                crossorigin="anonymous"></script>
            
            <script src="js/script.js" ></script>
        </head>
        <body>
            <div class="site">
                <section class="header">
                    <h1>CRF Dashboard</h1>
                </section>

                <main class="main-content">
                    <div class="card card-webcam card-wide card-high" data-tool-tip="WEBCAM">
                        <h1>Webcam Outer</h1>
                        <!-- <i class="fa fa-info tooltip" data-tool-tip="This is a webcam!"></i> -->
                        
                        <a><img src="../api/image/crf_webcam_outer"></a>
                        <p data-timestamp="temp" class="label-timestamp"></p>
                    </div>

                    <div class="card card-webcam card-wide card-high">
                        <h1>Webcam Inner</h1>
                        <a><img src="../api/image/crf_webcam_inner"></a>
                        <p data-timestamp="temp" class="label-timestamp"></p>
                    </div>

                    <div class="card card-temp">
                        <h1>Current temperature</h1>
                        <label data-variable="temp" data-suffix=" &#8451;" class="label-big"></label>
                        <p data-timestamp="temp" class="label-timestamp"></p>
                    </div>

                    <div class="card card-presence">
                        <h1>Board members</h1>
                        <label data-variable="temp" class="label-big"></label>
                        <p data-timestamp="temp" class="label-timestamp"></p>                    
                    </div>


                    

                    <div class="card card-wide card-high">
                        <h1>Test</h1>
                        <p data-variable="test"></p>
                        <p data-timestamp="test"></p>                    
                    </div>
                    <div class="card"></div>
                    <div class="card card-wide "></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </main>

                <!--<aside class="sidebar">Sidebar!</aside>-->

                <footer class="footer"></footer>

            </div>           
        </body>
    <html>
